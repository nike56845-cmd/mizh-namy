    // Створюємо масив питань
    let questions = questionsText.split(/\r?\n/).map(s => s.trim()).filter(Boolean);

    // Fisher-Yates shuffle
    function shuffleArray(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]] = [a[j],a[i]];
      }
      return a;
    }

    // Elements
    const qEl = document.getElementById('question');
    const startBtn = document.getElementById('startBtn');
    const nextBtn = document.getElementById('nextBtn');
    const restartBtn = document.getElementById('restartBtn');
    const countEl = document.getElementById('count');
    const progressBar = document.getElementById('progressBar');
    const indexLabel = document.getElementById('indexLabel');
    const themeToggle = document.getElementById('themeToggle');

    let shuffled = [];
    let idx = -1;

    function renderMeta(){
      const total = shuffled.length;
      const displayIdx = idx>=0 ? (idx+1) : 0;
      countEl.textContent = `${displayIdx} / ${total}`;
      const pct = total ? Math.round((displayIdx/total)*100) : 0;
      progressBar.style.width = pct + '%';
      indexLabel.textContent = (displayIdx ? `Карта ${displayIdx} з ${total}` : '');
    }

    function showQuestion(i){
      if(!shuffled || shuffled.length===0){ qEl.textContent = 'Список питань порожній.'; return; }
      if(i<0) i = 0;
      if(i >= shuffled.length){ qEl.textContent = 'Питання закінчилися.'; nextBtn.disabled = true; restartBtn.style.display = ''; renderMeta(); return; }
      qEl.textContent = shuffled[i];
      idx = i;
      // Управління кнопками
      nextBtn.disabled = false;
      restartBtn.style.display = idx>=0 ? '' : 'none';
      if(idx === shuffled.length - 1){
        nextBtn.disabled = true;
      }
      renderMeta();
    }

    function startSession(){
      shuffled = shuffleArray(questions);
      idx = -1;
      startBtn.style.display = 'none';
      nextBtn.classList.remove('secondary');
      nextBtn.disabled = false;
      restartBtn.style.display = '';
      showQuestion(0);
    }

    function nextQuestion(){
      if(idx < 0){
        showQuestion(0);
        return;
      }
      const nextIdx = idx + 1;
      if(nextIdx < shuffled.length){
        showQuestion(nextIdx);
      } else {
        // кінець списку
        showQuestion(shuffled.length); // покаже "Питання закінчилися."
      }
    }

    function restartSession(){
      // Перетасувати заново та почати з першої карти
      shuffled = shuffleArray(questions);
      showQuestion(0);
      startBtn.style.display = 'none';
      nextBtn.disabled = false;
    }

    // Події
    startBtn.addEventListener('click', startSession);
    nextBtn.addEventListener('click', nextQuestion);
    restartBtn.addEventListener('click', restartSession);

    // Підтримка клавіш: стрілка вправо -> наступна
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'ArrowRight'){
        if(startBtn.style.display !== 'none') startSession();
        else nextQuestion();
      }
      // T for theme toggle (зручність)
      if(e.key === 't' || e.key === 'T'){
        toggleTheme();
      }
    });

    // Тема: збереження у localStorage
    function applyTheme(theme){
      if(theme === 'dark'){
        document.body.classList.add('dark');
        themeToggle.textContent = 'Тема: Темна';
        themeToggle.setAttribute('aria-pressed','true');
      } else {
        document.body.classList.remove('dark');
        themeToggle.textContent = 'Тема: Світла';
        themeToggle.setAttribute('aria-pressed','false');
      }
    }

    function toggleTheme(){
      const cur = localStorage.getItem('mizh_namy_theme') || 'light';
      const next = cur === 'dark' ? 'light' : 'dark';
      localStorage.setItem('mizh_namy_theme', next);
      applyTheme(next);
    }

    themeToggle.addEventListener('click', toggleTheme);

    // Ініціалізація мети
    (function init(){
      // Показати загальну кількість
      countEl.textContent = `0 / ${questions.length}`;
      progressBar.style.width = '0%';
      indexLabel.textContent = '';
      // Тема з пам'яттю
      const savedTheme = localStorage.getItem('mizh_namy_theme') || 'light';
      applyTheme(savedTheme);
      // Якщо хочеш автоматично стартувати при відкритті — розкоментуй рядок нижче:
      // startSession();
    })();
