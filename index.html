  "–©–æ –¥–ª—è —Ç–µ–±–µ –æ–∑–Ω–∞—á–∞—î –±—É—Ç–∏ —Å–µ–∫—Å—É–∞–ª—å–Ω–æ —á–µ—Å–Ω–∏–º(-–æ—é) —ñ–∑ —Å–∞–º–∏–º(-–æ—é) —Å–æ–±–æ—é?",
  "–Ø–∫ —Ç–∏ —Å—Ç–∞–≤–∏—à—Å—è –¥–æ —ñ–¥–µ—ó —Ä–µ–≥—É–ª—è—Ä–Ω–æ –ø–æ–≤–µ—Ä—Ç–∞—Ç–∏—Å—è –¥–æ —Ä–æ–∑–º–æ–≤ –ø—Ä–æ —Å–µ–∫—Å —É –ø–∞—Ä—ñ?",
  "–ß–∏ –≤—ñ–¥—á—É–≤–∞—î—à —Ç–∏ —Ä—ñ–∑–Ω–∏—Ü—é –º—ñ–∂ —Å–µ–∫—Å–æ–º ‚Äú–∑–∞ –±–∞–∂–∞–Ω–Ω—è–º‚Äù —ñ —Å–µ–∫—Å–æ–º ‚Äú—ñ–∑ –ø–æ—Ç—Ä–µ–±–∏‚Äù?",
  "–Ø–∫ —Ç–∏ —Å—Ç–∞–≤–∏—à—Å—è –¥–æ —Ç–æ–≥–æ, —â–æ —Å–µ–∫—Å—É–∞–ª—å–Ω–∏–π –ø–æ—Ç—è–≥ –º–æ–∂–µ –∑–º—ñ–Ω—é–≤–∞—Ç–∏—Å—è –∑ —Ä–æ–∫–∞–º–∏?",
  "–ß–∏ –±—É–≤ —É —Ç–µ–±–µ —Å–µ–∫—Å, —É —è–∫–æ–º—É —Ç–∏ –≤—ñ–¥—á—É–≤–∞–≤(-–ª–∞), —â–æ –≤–∞—Å –ø–æ-—Å–ø—Ä–∞–≤–∂–Ω—å–æ–º—É –¥–≤–æ—î, –±–µ–∑ —Ä–æ–ª–µ–π?",
  "–©–æ –¥–ª—è —Ç–µ–±–µ –æ–∑–Ω–∞—á–∞—î —Å–µ–∫—Å—É–∞–ª—å–Ω–∞ –∑—Ä—ñ–ª—ñ—Å—Ç—å —É —Å—Ç–æ—Å—É–Ω–∫–∞—Ö?",
  "–ß–∏ –≤–∞–∂–ª–∏–≤–æ —Ç–æ–±—ñ, —â–æ–± —Å–µ–∫—Å –±—É–≤ –ø—Ä–æ—Å—Ç–æ—Ä–æ–º, –¥–µ –º–æ–∂–Ω–∞ –±—É—Ç–∏ –≤—Ä–∞–∑–ª–∏–≤–∏–º(-–æ—é)?",
  "–Ø–∫ —Ç–∏ —Ä–µ–∞–≥—É—î—à, –∫–æ–ª–∏ –ø–∞—Ä—Ç–Ω–µ—Ä —Ö–æ—á–µ –æ–±–≥–æ–≤–æ—Ä–∏—Ç–∏ —Å–µ–∫—Å —Å–µ—Ä–π–æ–∑–Ω–æ, –∞ –Ω–µ –≤ –∂–∞—Ä—Ç—ñ–≤–ª–∏–≤—ñ–π —Ñ–æ—Ä–º—ñ?",

  "–©–æ –¥–ª—è —Ç–µ–±–µ –æ–∑–Ω–∞—á–∞—î –≤–∑–∞—î–º–Ω–µ –±–∞–∂–∞–Ω–Ω—è –≤ —Å–µ–∫—Å—ñ?",
  "–Ø–∫ —Ç–∏ –±–∞—á–∏—à —Ä–æ–ª—å —Å–µ–∫—Å—É —É –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—ñ –±–ª–∏–∑—å–∫–æ—Å—Ç—ñ –º—ñ–∂ –ø–∞—Ä—Ç–Ω–µ—Ä–∞–º–∏?",
  "–©–æ –¥–ª—è —Ç–µ–±–µ —î –≥–æ–ª–æ–≤–Ω–∏–º –ø–æ–∫–∞–∑–Ω–∏–∫–æ–º —Ç–æ–≥–æ, —â–æ —Å–µ–∫—Å –º—ñ–∂ –Ω–∞–º–∏ —Å–ø—Ä–∞–≤–¥—ñ ‚Äú–ø—Ä–∞—Ü—é—î‚Äù?",
  "–£ —è–∫–∏—Ö –º–æ–º–µ–Ω—Ç–∞—Ö —Å—Ç–æ—Å—É–Ω–∫—ñ–≤ —Ç–∏ –≤—ñ–¥—á—É–≤–∞—î—à –Ω–∞–π–±—ñ–ª—å—à—É –≤—Ä–∞–∑–ª–∏–≤—ñ—Å—Ç—å —ñ —á–æ–º—É —Å–∞–º–µ —Ç–∞–º?"
];



// --- –ª–æ–≥—ñ–∫–∞ –≥—Ä–∏ ---
let mode = null;
let list = [];
let index = 0;
let player = 1;
let phase = 'question'; // question | pass

function shuffle(a){ return [...a].sort(()=>Math.random()-0.5); }

function setMode(m){
  haptic();
  mode = m;
  index = 0;
  player = 1;
  phase = 'question';
  if(m==='all') list = shuffle(allQuestions);
  if(m==='adult') list = shuffle(adultQuestions);
  if(m==='mix') list = shuffle([...allQuestions, ...adultQuestions]);
  updateCounter();
  showQuestion();
}

function animate(){
  const c = document.getElementById('card');
  c.style.animation='none';
  c.offsetHeight;
  c.style.animation='cardIn .45s ease';
}

function updateCounter(){
  document.getElementById('counter').innerText = `${index+1} / ${list.length}`;
}

function showQuestion(){
  animate();
  document.getElementById('card').innerText = list[index];
  updateCounter();
}

function nextStep(){
  haptic();
  const card = document.getElementById('card');
  animate();
  if(!mode){ card.innerText = '–°–ø–æ—á–∞—Ç–∫—É –æ–±–µ—Ä–∏ —Ä–µ–∂–∏–º'; return; }

  if(phase === 'question'){
    card.innerText = '–ü–µ—Ä–µ–¥–∞–π –≥—Ä–∞–≤—Ü–µ–≤—ñ ' + player;
    phase = 'pass';
  } else {
    player = player === 1 ? 2 : 1;
    index = (index + 1) % list.length;
    card.innerText = list[index];
    phase = 'question';
    updateCounter();
  }
}
</script>
