let mode = null;
let index = 0;
let player = 1;
let shuffledQuestions = [];
let waitingForPass = false;

function shuffle(array) {
  const arr = [...array];
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function setMode(m) {
  mode = m;
  index = 0;
  player = 1;
  waitingForPass = false;
  const source = mode === 'all' ? allQuestions : adultQuestions;
  shuffledQuestions = shuffle(source);
  nextQuestion();
}

function nextQuestion() {
  const card = document.getElementById('card');

  if (waitingForPass) {
    card.innerText = 'Передай гравцеві ' + player;
    waitingForPass = false;
    return;
  }

  if (!mode) {
    card.innerText = 'Спочатку обери розділ';
    return;
  }

  if (shuffledQuestions.length === 0) {
    card.innerText = 'Питання ще не додані';
    return;
  }

  if (index >= shuffledQuestions.length) {
    shuffledQuestions = shuffle(shuffledQuestions);
    index = 0;
  }

  card.style.animation = 'none';
  card.offsetHeight;
  card.style.animation = null;

  card.innerText = shuffledQuestions[index];
  index++;

  // після показу питання готуємо передачу ходу
  waitingForPass = true;
  player = player === 1 ? 2 : 1;
}
