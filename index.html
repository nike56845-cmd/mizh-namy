let usedQuestions = [];
let currentPlayer = 1;

function getRandomQuestion() {
  // вибрати питання, якого ще не було
  const remainingQuestions = allQuestions.filter(q => !usedQuestions.includes(q));
  if (remainingQuestions.length === 0) {
    document.getElementById("questionText").innerText = "Всі питання вичерпані!";
    return null;
  }
  const randomIndex = Math.floor(Math.random() * remainingQuestions.length);
  const question = remainingQuestions[randomIndex];
  usedQuestions.push(question);
  return question;
}

// кнопка "Наступне питання"
document.getElementById("nextBtn").addEventListener("click", () => {
  const question = getRandomQuestion();
  if (!question) return;
  document.getElementById("questionText").innerText = question;

  // черга гравця
  document.getElementById("playerText").innerText = `Передай гравцеві ${currentPlayer}`;
  currentPlayer = currentPlayer === 1 ? 2 : 1; // чергування 1 і 2
